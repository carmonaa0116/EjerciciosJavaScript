<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <script>
        const listaItems = document.querySelectorAll('#lista li');
        const elementoDelMedio = listaItems[1];
        const elementoAnterior = elementoDelMedio.previousElementSibling;
        const elementoPosterior = elementoDelMedio.nextElementSibling;
        console.log("Elemento del medio -> " + elementoDelMedio.textContent);
        console.log("Elemento anterior -> " + elementoAnterior.textContent);
        console.log("Elemento posterior -> " + elementoPosterior.textContent);
    </script>
</body>
</html>
